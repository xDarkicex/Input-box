<!DOCTYPE html>
<html lang="en-us">
  <!--basic head-->
  <head>
    <title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gentry Rolofson">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="data-content-center">
        <section id="main-box">
          <section id="form">
            <form action="#">
              <div class="line1"></div>
              <input type="text" name="username" value="" class="inh1">
              <div class="contain-line1-1">
                <div class="line1-1"></div>
              </div>
              <p class="email">Email </p>
              <div class="line2"></div>
              <input type="password" name="password" value="" class="inh2">
              <div class="contain-line2-2">
                <div class="line2-2"></div>
              </div>
              <p class="password">Password</p>
              <div class="switch">
                <input id="cmn-toggle-1" type="checkbox" class="cmn-toggle cmn-toggle-round">
                <label for="cmn-toggle-1"></label>
                <p class="remember">Remember Me</p>
              </div>
              <input type="submit" value="SIGN IN" class="smt-btn">
            </form>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
